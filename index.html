<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio do Desenvolvedor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul id="menu">
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="foto-de-desenvolvedor">
            <img src="sua-foto.jpg" alt="Foto do Desenvolvedor">
        </div>
    </header>

    <main>
        <section id="sobre">
            <h1>Sobre Mim</h1>
            <p>Descrição sobre o desenvolvedor.</p>
        </section>

        <section id="projetos">
            <h2>Meus Projetos</h2>
            <div class="carrossel">
                <button id="prev">❮</button>
                <div class="projetos">
                    <!-- Projetos serão injetados aqui pelo JavaScript -->
                </div>
                <button id="next">❯</button>
            </div>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Email: seu-email@example.com</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
